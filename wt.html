<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/dot">
        <label for="username">Username</label> <br>
        <input type="text" name="username" id="username" pattern="[A-Za-z0-9]{5,12}" required>

        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" required><br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="18" max="100" required><br>

        <label for="otp">OTP</label>
        <input type="number" name="otp" id="otp" min="1000" max="9999" required><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!-- required , type , min , max , patterns -->
